<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="img/to-doicon.jpg" type="image/x-icon">
</head>
<body>
    <div class="container"> 
        <div class="todo-app"> 
            <h2>Lista de Tarefas</h2> 
            <div class="row"> 
                <input type="text" id="input-box" placeholder="Adicione seu texto">
                <button id="btn-new-task" title="Clique aqui pra adicionar uma nova task">+</button>
            </div> 
            <ol id="To-do-list" class="todo__list"> 
            </ol>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
